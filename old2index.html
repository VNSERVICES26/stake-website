<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNST Staking Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,"> <!-- Prevents favicon 404 error -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <ul id="nav-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="staking.html">Staking</a></li>
            <li><a href="team.html">Team</a></li>
            <li><button id="connectWalletNavBtn" class="wallet-connect-btn">Connect Wallet</button></li>
        </ul>
    </nav>

    <main>
        <section class="content-section">
            <h2>Staking Dashboard</h2>
            <div class="cards-container">
                <div class="card">
                    <h3>Total Users</h3>
                    <div class="card-content">
                        <p id="totalUsers">0</p>
                    </div>
                </div>
                <div class="card">
                    <h3>Total Staked</h3>
                    <div class="card-content">
                        <p id="totalStaked">0 VNST</p>
                    </div>
                </div>
                <div class="card">
                    <h3>Total Withdrawn</h3>
                    <div class="card-content">
                        <p id="totalWithdrawn">0 VNST</p>
                    </div>
                </div>
                <div class="card">
                    <h3>Active Staking</h3>
                    <div class="card-content">
                        <p id="activeStaking">0 VNST</p>
                    </div>
                </div>
                
                <!-- यहां नया कॉन्ट्रैक्ट ओनर बटन जोड़ा गया है -->
                <div class="card">
                    <h3>Contract Owner Functions</h3>
                    <div class="card-content">
                        <button id="createFirstStakeBtn" onclick="createFirstStake()" style="display:none; margin-top: 15px;" class="btn-primary">
                            Create First Stake ID (Owner Only)
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 VNST Staking Platform. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
